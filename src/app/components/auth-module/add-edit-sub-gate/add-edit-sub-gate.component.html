<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h4 class="p-2"><strong>Add Gate</strong></h4>
        </div>
        <form (ngSubmit)= "isEdit ? editGate() : addGate()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Gate Name:</label>
                        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="gateName" [disabled]="isEdit" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Water Rate:</label>
                        <input 
                            type="number" 
                            name="water-rate" 
                            class="form-control" 
                            id="water-rate" 
                            min="10"
                            max="25"
                            [(ngModel)]="waterRate" required
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">{{isEdit ? 'Update' : 'Add'}}</button>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
