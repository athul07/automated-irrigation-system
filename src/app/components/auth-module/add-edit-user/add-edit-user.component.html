<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <h4 class="p-2"><strong>Add User</strong></h4>
        </div>
        <form (ngSubmit)=register()>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="number" name="phone" class="form-control" id="phone" [(ngModel)]="phone" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="meterId">Meter Id:</label>
                        <input type="text" name="meterId" class="form-control" id="meterId" [(ngModel)]="meterId" required autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" class="form-control" id="address" [(ngModel)]="address" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email Id:</label>
                        <input type="email" name="login" class="form-control" id="email" [(ngModel)]="email" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="login" class="form-control" id="password" [(ngModel)]="password" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
