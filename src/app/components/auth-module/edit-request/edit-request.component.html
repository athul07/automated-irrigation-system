<div class="container">
    <div class=" justify-content-center">
        <div class="row">
            <h4 class="p-2"><strong>Update Request Value</strong></h4>
        </div>
        <form (ngSubmit)=edit()>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" id="name" [(ngModel)]="name" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="meter">Meter Id:</label>
                        <input type="text" name="meter" class="form-control" id="meter" [(ngModel)]="meterId" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Request Value:</label>
                        <input type="number" name="phone" class="form-control" id="phone" [(ngModel)]="requestValue" required>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <button type="button" style="margin-left: 20px;" class="btn btn-secondary" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</div>
<div *ngIf="showLoader" class="overlay-loader">
    <div  class="spinner">
        <mat-spinner  [diameter]="40"></mat-spinner>
    </div>
</div>
